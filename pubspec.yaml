name: matchlog_app
description: Football fan app for match attendance records and diary
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

  # Firebase (compatible versions)
  firebase_core: ^3.8.1
  firebase_auth: ^5.3.4
  cloud_firestore: ^5.6.0
  firebase_storage: ^12.4.0
  firebase_messaging: ^15.1.7

  # Authentication
  google_sign_in: ^6.2.2

  # State Management
  flutter_riverpod: ^2.4.9

  # Navigation
  go_router: ^13.0.1

  # UI Components
  cached_network_image: ^3.3.1
  flutter_svg: ^2.0.9
  shimmer: ^3.0.0
  carousel_slider: ^5.0.0
  flutter_rating_bar: ^4.0.1

  # Image handling
  image_picker: ^1.0.7

  # Location
  geolocator: ^10.1.0
  geocoding: ^2.1.1

  # Local storage
  shared_preferences: ^2.2.2

  # Date/Time
  intl: ^0.19.0
  table_calendar: ^3.0.9

  # Notifications
  flutter_local_notifications: ^16.3.0

  # Utilities
  uuid: ^4.2.2
  equatable: ^2.0.5

  # HTTP
  http: ^1.2.0

  # URL Launcher
  url_launcher: ^6.2.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
